<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="32x32" />
    <link rel="icon" href="%sveltekit.assets%/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
    <link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />
    <link rel="alternate" type="application/rss+xml" title="Steele S. - RSS" href="/feed.xml" />
    <link rel="alternate" type="application/feed+json" title="Steele S. - JSON Feed" href="/feed.json" />
    <link
      rel="preload"
      href="%sveltekit.assets%/fonts/InstrumentSerif-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="%sveltekit.assets%/fonts/BerkeleyMono-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="preload" href="%sveltekit.assets%/fonts/anuphan-vf.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preconnect" href="https://api.steelesh.dev" />
    <link rel="preconnect" href="https://giscus.app" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#faf8f5" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1a1917" media="(prefers-color-scheme: dark)" />
    <meta name="robots" content="noindex, nofollow" />
    <script>
      document.documentElement.classList.add("js");
      (function () {
        var t;
        try {
          t = localStorage.getItem("theme");
        } catch (e) {}
        if (t !== "light" && t !== "dark") t = matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        if (location.pathname === "/") t = "dark";
        document.documentElement.dataset.theme = t;
      })();
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
